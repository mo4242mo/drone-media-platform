name: Deploy API

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

env:
  AZURE_FUNCTIONAPP_NAME: func-drone-media-api
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure Functions
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          npm install

      - name: Build production package
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          npm prune --production

      - name: Build zip package (include node_modules)
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r functionapp.zip . \
            -x "local.settings.json" \
            -x "**/.git/**" \
            -x "**/.vscode/**" \
            -x "**/test/**"

      - name: ZipDeploy to Azure Functions (Kudu)
        env:
          PUBLISH_USER: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_USERNAME }}
          PUBLISH_PASS: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PASSWORD }}
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          curl -sS -X POST \
            -u "${PUBLISH_USER}:${PUBLISH_PASS}" \
            -H "Content-Type: application/zip" \
            --data-binary "@functionapp.zip" \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy?isAsync=true"

      - name: Deployment Summary
        run: |
          echo "‚úÖ API deployed successfully!"
          echo "üîó API Base URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api"
